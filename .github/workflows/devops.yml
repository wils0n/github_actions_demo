name: CI bÃ¡sico Python + Bash
run-name: "CI disparado por ${{ github.actor }}"

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # JOB 1: ValidaciÃ³n (Python) â€” corre en Ubuntu hospedado por GitHub
  test:
    runs-on: ubuntu-latest
    steps:
      # STEP: Trae el cÃ³digo al runner
      - name: Checkout
        uses: actions/checkout@v4

      # STEP: Configura Python (action oficial)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # STEP: (Opcional) Cache de dependencias para acelerar
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      # STEP: Instala dependencias (Bash)
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # STEP: Ejecuta pruebas (Bash llamando a Python)
      - name: Run tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest -q

      # STEP: Crear un â€œoutputâ€ del job usando GITHUB_OUTPUT (Bash)
      - name: Compute build tag
        id: meta
        run: |
          TS=$(date +%Y%m%d-%H%M%S)
          echo "tag=${TS}-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      # STEP: Publicar un artefacto con el reporte (ejemplo)
      - name: Save artifact (sample log)
        run: |
          echo "Build tag: ${{ steps.meta.outputs.tag }}" > build-info.txt
      - name: Upload build info artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build-info.txt

  # JOB 2: Empaquetado (Bash) â€” depende del job de tests (secuencial)
  package:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # STEP: Usar el output del job anterior
      - name: Read tag from previous job
        run: echo "TAG = ${{ needs.test.outputs.meta_tag }}"
        env:
          # Exponemos el output del step meta como output de job usando needs.<job>.outputs.<name>
          # Para eso definimos outputs del job test abajo (ver 'outputs:' en job test)
          TAG: ${{ needs.test.outputs.build_tag }}

      # STEP: Crear artefacto zip (Bash puro)
      - name: Create zip
        run: |
          mkdir -p dist
          cp hello.py dist/
          zip -r "dist/app-${{ needs.test.outputs.build_tag }}.zip" dist

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: dist/*.zip

  # JOB 3: Tareas rÃ¡pidas en paralelo (Bash) â€” NO depende de nadie
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Echo info (Bash)
        run: |
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Evento: $GITHUB_EVENT_NAME"
          echo "Runner: $RUNNER_OS"

  docker:
    needs: test  # Espera a que test termine exitosamente
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Solo en push a main
    
    steps:
      # STEP 1: Checkout del cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v4

      # STEP 2: Setup Docker Buildx (mejora el build de imÃ¡genes)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # STEP 3: Login a Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # STEP 4: Extraer metadata para tags
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.test.outputs.build_tag }}

      # STEP 5: Build y Push de la imagen Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:buildcache,mode=max

      # STEP 6: Generar resumen del build
      - name: Image summary
        run: |
          echo "## ðŸ³ Docker Build Exitoso" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Imagen publicada:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:latest" >> $GITHUB_STEP_SUMMARY
          echo "${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:${{ needs.test.outputs.build_tag }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull de la imagen:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY